<!DOCTYPE html>
<html>
<head>
  <title>NL2SQL Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f5f5f5; }
    input, button { padding: 10px; font-size: 16px; margin-right: 10px; }
    #results { margin-top: 20px; white-space: pre-wrap; background: white; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ§  Chat with Your Database</h1>
  <input type="text" id="queryInput" placeholder="Ask me something...">
  <button onclick="sendQuery()">Ask</button>
  <div id="results"></div>

  <script>
    async function sendQuery() {
      const query = document.getElementById("queryInput").value;
      const res = await fetch("http://127.0.0.1:8000/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: query })
      });
      const data = await res.json();
      document.getElementById("results").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
